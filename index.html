<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markerless AR Furniture</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js@2.2.0/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>
    <!-- Kamera -->
    <a-entity camera look-controls>
      <a-entity cursor="rayOrigin: mouse"></a-entity>
    </a-entity>

    <!-- Model Furniture 1 -->
    <a-entity 
      id="model1" 
      gltf-model="model/chair.glb" 
      scale="0.3 0.3 0.3" 
      position="0 0 -1" 
      visible="false">
    </a-entity>

    <!-- Model Furniture 2 -->
    <a-entity 
      id="model2" 
      gltf-model="model/table.glb" 
      scale="0.5 0.5 0.5" 
      position="0 0 -1" 
      visible="false">
    </a-entity>
  </a-scene>

  <!-- Kontrol Tombol -->
  <div style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 10;">
    <button onclick="showModel('model1')">Kursi</button>
    <button onclick="showModel('model2')">Meja</button>
  </div>

  <script>
    // Referensi elemen
    const model1 = document.querySelector("#model1");
    const model2 = document.querySelector("#model2");

    // Fungsi untuk menampilkan model
    function showModel(modelId) {
      // Sembunyikan semua model
      model1.setAttribute("visible", "false");
      model2.setAttribute("visible", "false");

      // Tampilkan model yang dipilih
      const selectedModel = document.querySelector(`#${modelId}`);
      selectedModel.setAttribute("visible", "true");
    }

    // Event untuk memindahkan model saat klik pada layar
    const scene = document.querySelector("a-scene");

    scene.addEventListener("click", (event) => {
      const intersect = event.detail.intersection;

      // Hanya pindahkan model jika ada model yang aktif
      if (intersect) {
        const selectedModel = document.querySelector("[visible='true']");
        if (selectedModel) {
          const position = intersect.point;
          selectedModel.setAttribute("position", `${position.x} ${position.y} ${position.z}`);
        }
      }
    });
  </script>
</body>
</html>
