<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Furniture Preview</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

  <!-- Scene -->
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;">
    
    <!-- Default Light -->
    <a-light type="ambient" intensity="0.7"></a-light>
    <a-light type="directional" position="1 1 0.5" intensity="0.5"></a-light>

    <!-- Ground -->
    <a-plane
      position="0 0 0"
      rotation="-90 0 0"
      width="10"
      height="10"
      color="#E0E0E0"
      shadow></a-plane>

    <!-- 3D Model Furniture -->
    <a-entity
      position="0 0.2 -2"
      scale="0.5 0.5 0.5"
      gltf-model="chair.glb"
      rotation="0 45 0"
      gesture-handler></a-entity>

  </a-scene>

</body>
</html>
